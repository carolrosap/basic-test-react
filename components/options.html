<link rel="stylesheet" href="/style/options.scss" />
<div class="content-options__items">
    <div class="content-options__sunlight">
        <img src="/images/illustrations/sun.png" class="content-options__sunlight--image">
        <div class="content-options__text">
            <p><span class="bold">1.</span> Set the amount of <span class="bold">sunlight</span></p>
            <p>your plant will get.</p>
        </div>
        <select name="sunlight" id="sunlight" class="content-options__select">
            <option value="">Select...</option>
            <option value="no">No</option>
            <option value="low">Low</option>
            <option value="high">High</option>
        </select>
    </div>
    <div class="content-options__water">
        <img src="/images/illustrations/wateringcan.png" class="content-options__water--image">
        <div class="content-options__text">
            <p><span class="bold">2.</span> How often do you want to</p>
            <p><span class="bold">water</span> your plant?</p>
        </div>
        <select name="water" id="water" class="content-options__select">
            <option value="">Select...</option>
            <option value="regularly">Regularly</option>
            <option value="daily">Daily</option>
            <option value="rarely">Rarely</option>
        </select>
    </div>
    <div class="content-options__pets">
        <img src="/images/illustrations/dog.png" class="content-options__pets--image">
        <div class="content-options__text">
            <p><span class="bold">3.</span> Do you have <spa class="bold">pets?</spa> Do
            <p>they <span class="bold">plants?</span> </p>
        </div>
        <select name="pets" id="pets" class="content-options__select">
            <option value="">Select...</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
</div>
